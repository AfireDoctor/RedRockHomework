<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
    <script>
        window.onload=function(){
            let inputs = document.getElementsByTagName("input");
            inputs[4].onclick=function(){
                for(let i = 0;i<4;i++){
                    inputs[i].checked=true;
                }
            }
            inputs[5].onclick=function(){
                for(let i = 0;i<4;i++){
                    inputs[i].checked=false;
                }
            }
            inputs[6].onclick=function(){
                for(let i = 0;i<4;i++){
                    if(inputs[i].checked==true)
                    inputs[i].checked=false
                    else inputs[i].checked=true;
                }
            }
        }
    </script>
</head>
<body>
    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>
    <div id="divlist">
        <input type="checkbox" value="内卷">内卷
        <input type="checkbox" value="疯狂内卷">疯狂内卷
        <input type="checkbox" value="拼命内卷">拼命内卷
        <input type="checkbox" value="使劲内卷">使劲内卷
        <br />
        <input type="button" value="全选">
        <input type="button" value="全不选">
        <input type="button" value="反选">
    </div>
</body>
</html>
